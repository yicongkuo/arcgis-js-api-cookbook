<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>列印服務</title>

	<!-- load esri resource -->
	<link rel="stylesheet" href="http://js.arcgis.com/3.18/esri/css/esri.css">
	<script src="http://js.arcgis.com/3.18"></script>

	<style>
		html, body{
			width  : 100%;
			height : 100%;
			padding: 0;
			margin : 0;
		}
		#map{
			width  : 70%;
			height : 100%;
			float  : left; 
		}
		#rightPame{
			width  : 30%;
			height : 100%;
			float  : left; 
		}
	</style>

	<!-- main script -->
	<script>
		require([
			"esri/map",
            "esri/layers/ArcGISImageServiceLayer",
            "esri/layers/ImageServiceParameters",
            
            "esri/tasks/GeometryService",
            "esri/tasks/ProjectParameters",
			
			"esri/dijit/Print",
			"esri/tasks/PrintTemplate",

			"dojo/dom",

			"dojo/domReady!"
		], function (
			Map, ArcGISImageServiceLayer, ImageServiceParameters,
            GeometryService, ProjectParameters,
            Print, PrintTemplate, 
            dom
        ){
	        /********************************  
	         *  add map frame  
	         ********************************/
			var map = new Map("map", {
				basemap: "satellite",
				center : [121.017497, 23.792378],
				zoom   : 7
			});

	        /********************************  
	         *  add image  
	         ********************************/
			/// 2.1 get image
			var url = "http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Earthquakes/SanAndreasLidar/ImageServer";

			var image = new ArcGISImageServiceLayer(url);

			/// 2.2 add image to map frame
			image.on("load", function (evt) {
			    image = evt.layer;
			    
			    project(
			        image.extent, 
			        image.extent.spatialReference, 
			        map.spatialReference
			    ).then(function (response){
			        var newExtent = response[0];
			        map.setExtent(newExtent);
			        
			        // get new coordinate image
			        var params = new ImageServiceParameters();
			            params.extent = newExtent;
			            params.format = "jpgpng";

			        image.exportMapImage(params);
			        image.on("map-image-export", function (response){
			            map.addLayer(response.target);
			        });
			    }); 

			});

			function project (geoObj, inSR, outSR){
			    var geosvc = new GeometryService("https://utility.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer");
			    
			    var params = new ProjectParameters();
			        params.geometries = [geoObj];
			        params.outSR = outSR;
			        params.inSR = inSR;
			    
			    return geosvc.project(params);
			}

	        /********************************  
	         *  add print widget
	         ********************************/
			map.on("load", function (){
				var params = {};
					params.async = false;
					params.map = map;
					params.url = "https://demo99.igis.com.tw/arcgis/rest/services/YiCong/print_task_smaple/GPServer/Export%20Web%20Map";
					params.templates = [{
						label: "SampleLayout",
						format: "png8",
						layout: "sampleLayout",
						layoutOptions:{
							titleText: "Sample Layout for Print Task",
							authorText: "Yi-Cong",
							copyrightText: "Yi-Cong",
							scalebarUnit: "Kilometers"
						}
					},{
						label: "Map",
						format: "PDF",
						layout: "MAP_ONLY",
						exportOptions: {
							width: 500,
							height: 400,
							dpi: 96
						}
					}];

				var print = new Print(params, dom.byId("print"));
					print.startup();
			});

		});
	</script>
</head>
<body>
	<div id="map"></div>
	<div id="rightPane">
		<div id="print"></div>
	</div>
</body>
</html>
